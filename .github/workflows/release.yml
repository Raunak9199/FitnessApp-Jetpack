name: Android Release CI

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: "Release version (e.g. 1.0.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 4Ô∏è‚É£ Compute versionCode automatically
      - name: Generate versionCode
        id: version
        run: |
          VERSION_CODE=$(git rev-list --count HEAD)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=${{ github.event.inputs.versionName }}" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Build Release AAB
      - name: Build Release
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease \
            -PVERSION_CODE=$VERSION_CODE \
            -PVERSION_NAME=$VERSION_NAME

      # 6Ô∏è‚É£ Generate changelog
      - name: Generate Changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: v${{ env.VERSION_NAME }}
          body: |
            üöÄ Release v${{ env.VERSION_NAME }}

            ### Changelog
            ${{ env.CHANGELOG }}
          files: |
            app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
