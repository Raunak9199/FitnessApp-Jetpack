name: Android Release CI

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: "Release version (e.g. 1.0.0)"
        required: true
      buildTarget:
        description: "Build target"
        required: true
        default: "both"
        type: choice
        options:
          - both
          - playstore
          - github

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 4Ô∏è‚É£ Versioning
      - name: Generate versionCode
        run: |
          echo "VERSION_CODE=$(git rev-list --count HEAD)" >> $GITHUB_ENV
          echo "VERSION_NAME=${{ github.event.inputs.versionName }}" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Decode keystore (CI signing)
      - name: Decode release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks

      - name: Decode google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json.base64
          base64 -d app/google-services.json.base64 > app/google-services.json
          rm app/google-services.json.base64

      - name: Create local.properties
        run: |
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > $GITHUB_WORKSPACE/local.properties

      # 6Ô∏è‚É£ Build signed AAB for Play Store
      - name: Build AAB (Play Store)
        if: github.event.inputs.buildTarget == 'playstore' || github.event.inputs.buildTarget == 'both'
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease \
            -PVERSION_CODE=$VERSION_CODE \
            -PVERSION_NAME=$VERSION_NAME \
            -PSTORE_FILE=release-key.jks \
            -PSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PKEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -PKEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      # 7Ô∏è‚É£ Build signed split APKs for GitHub
      - name: Build Split APKs (GitHub)
        if: github.event.inputs.buildTarget == 'github' || github.event.inputs.buildTarget == 'both'
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -PVERSION_CODE=$VERSION_CODE \
            -PVERSION_NAME=$VERSION_NAME \
            -PSTORE_FILE=release-key.jks \
            -PSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PKEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -PKEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      # 8Ô∏è‚É£ Rename APKs for clarity
      - name: Rename APK files
        if: github.event.inputs.buildTarget == 'github' || github.event.inputs.buildTarget == 'both'
        run: |
          cd app/build/outputs/apk/release
          for file in *.apk; do
            if [ -f "$file" ]; then
              newname=$(echo "$file" | sed "s/app-/fitnessapp-v${{ env.VERSION_NAME }}-/")
              mv "$file" "$newname"
              echo "Renamed: $file -> $newname"
            fi
          done

      # 9Ô∏è‚É£ List generated files (for debugging)
      - name: List generated files
        run: |
          echo "=== APK Files ==="
          ls -lh app/build/outputs/apk/release/ || echo "No APKs found"
          echo "=== AAB Files ==="
          ls -lh app/build/outputs/bundle/release/ || echo "No AABs found"

      # üîü GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Release v${{ env.VERSION_NAME }}
          body: |
            ## Release v${{ env.VERSION_NAME }}
            
            **Version Code:** ${{ env.VERSION_CODE }}
            **Build Target:** ${{ github.event.inputs.buildTarget }}
            
            ### Downloads
            Choose the APK that matches your device architecture for optimal size, or use the universal APK if unsure.
            
            - **arm64-v8a**: Modern 64-bit ARM devices (most common)
            - **armeabi-v7a**: Older 32-bit ARM devices
            - **universal**: Works on all devices (larger file size)
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}